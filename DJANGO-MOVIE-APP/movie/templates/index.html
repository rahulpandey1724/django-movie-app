<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin : 5%;
            column-count : 3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for poster in Poster_url %}
        <img src="{{ poster.Poster }}" alt="avengers"/>
        <p>{{ poster.Title }}</p>
        <h3>{{ poster.Year}}</h3>
        {% endfor %}
    </div>
    
</body>
</html>
